<div class="max-w-5xl mx-auto px-8 md:px-12 py-4 md:py-6 items-center font-light text-gray-900">

    <!-- Breadcrumb navigation -->
    <nav class="text-sm md:text-base mb-4 md:mb-8" aria-label=Breadcrumb>
        <a class="text-blue-800 underline" routerLink="/">Home</a>
        <span aria-hidden="true"> / </span>
        <a class="text-blue-800 underline" routerLink="/shop">Shop</a>
        <span aria-hidden="true"> / </span>
        <span class="font-medium" aria-current="page">Product</span>
    </nav>

    <div class="grid grid-flow-row gap-0 md:gap-8 grid-cols-1 md:grid-cols-2">

        <div class="px-4 md:px-0 order-2 md:order-1">

            <h2 class="my-3 md:mt-6">{{ product?.name }}</h2>

            <p class="text-grey-900 text-2xl border-b border-gray-200 py-2">{{ product?.price | currency : 'GBP' : 'symbol' : '1.0-0' }}</p>
            <p class="text-grey-900 text-sm border-b border-gray-200 py-1">Ideas</p>
            <p class="text-grey-900 text-sm border-b border-gray-200 py-1">Solutions</p>
            <p class="text-grey-900 text-sm py-1">Change</p>

            <div>
                <button class="bg-gray-800 text-gray-200 hover:bg-gray-300 hover:text-gray-700 transition font-normal 
                    hover:font-medium text-sm md:text-base rounded px-3 py-2 my-3 md:mt-6" (click)="addToCart()">
                    Add to cart
                </button>  
            </div>
            
            <div>
                <button class="bg-gray-800 text-gray-200 hover:bg-gray-300 hover:text-gray-700 transition font-normal 
                    hover:font-medium text-sm md:text-base rounded px-3 py-2 my-2 md:mt-4" routerLink="/shop">
                    < Back to shop
                </button> 
            </div>
            
        </div>

        <div class="relative overflow-hidden bg-cover bg-no-repeat order-1 md:order-2">
            <img class="p-4" src="../../assets/{{ product?.image }}" alt="{{ product?.name }}" />
        </div>
    </div>

</div>
