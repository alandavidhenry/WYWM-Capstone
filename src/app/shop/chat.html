<!-- Shop Shirts Section -->
<div id="shop_shirts" class="flex flex-col flex-wrap max-w-5xl mx-auto px-8 md:px-24 py-8 md:py-10 items-center font-light text-gray-900">
    <h2 class="mb-4 md:mb-10">Shop Shirts</h2>
    <div class="grid grid-flow-row gap-8 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3">

        <!-- Shirts Card -->
        <div class="border border-gray-300 rounded-lg cursor-pointer" *ngFor="let shirt of productList.shirts">
            <div class="cursor-pointer" routerLink="/product">

                <div class="relative overflow-hidden bg-cover bg-no-repeat">
                    <img class="p-4" [src]="'../../assets/' + shirt.image" alt="" />
                </div>

                <div class="p-6">
                    <h4 class="text-grey-900 mb-2">{{ shirt.name }}</h4>
                    <p class="text-grey-900 text-lg border-b border-gray-200 py-2">{{ shirt.price | currency : 'GBP' : 'symbol' : '1.0-0' }}</p>
                    <p class="text-grey-900 text-sm border-b border-gray-200 py-1">Ideas</p>
                    <p class="text-grey-900 text-sm border-b border-gray-200 py-1">Solutions</p>
                    <p class="text-grey-900 text-sm py-1">Change</p>
                </div>

            </div>

            <button class="bg-gray-800 text-gray-200 text-sm md:text-base rounded px-3 py-2 ml-6 mb-6">
                Add to basket
            </button>
        </div>
    </div>
</div>
